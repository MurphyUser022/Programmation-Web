<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau Candidatures</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#fefcf7] to-[#eaf4d3] font-sans p-6">

  <div class="max-w-7xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Barre de recherche -->
    <div class="p-4 flex justify-between items-center border-b">
      <div class="flex items-center w-1/2 border rounded px-3">
        <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M21 21l-4.35-4.35M5 11a7 7 0 1114 0 7 7 0 01-14 0z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input type="text" placeholder="Rechercher..." class="w-full focus:outline-none text-sm text-gray-700">
      </div>
    </div>

    <!-- Tableau -->
    <table class="min-w-full table-auto text-sm text-left text-gray-600">
      <thead class="bg-gray-100 text-blue-600 font-semibold">
        <tr>
          <th class="px-6 py-3">ID</th>
          <th class="px-6 py-3">Nom complet</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">Statut</th>
          <th class="px-6 py-3">Rôle demandé</th>
          <th class="px-6 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white">
 
        <tr class="border-b">
          <td class="px-6 py-4">#1</td>
          <td class="px-6 py-4">John Doe</td>
          <td class="px-6 py-4">JohnDoe@example.com</td>
          <td class="px-6 py-4">
            <span class="bg-green-200 text-green-800 px-3 py-1 rounded-full text-xs font-semibold">Cuisinier</span>
          </td>
          <td class="px-6 py-4">Traducteur</td>
          <td class="px-6 py-4 text-right space-x-2">
            <button class="px-3 py-1 border border-green-500 text-green-500 rounded hover:bg-green-500 hover:text-white">Accepter</button>
            <button class="px-3 py-1 border border-red-500 text-red-500 rounded hover:bg-red-500 hover:text-white">Refuser</button>
          </td>
        </tr>

        
        <tr class="border-b">
            <td class="px-6 py-4">#2</td>
            <td class="px-6 py-4">John Doe</td>
            <td class="px-6 py-4">JohnDoe@example.com</td>
          <td class="px-6 py-4">
            <span class="bg-blue-200 text-blue-800 px-3 py-1 rounded-full text-xs font-semibold">Chef Cuisinier</span>
          </td>
          <td class="px-6 py-4">Aucun</td>
          <td class="px-6 py-4 text-right space-x-2">
            <button class="px-3 py-1 border border-gray-300 text-gray-400 rounded cursor-not-allowed" disabled>Accepter</button>
            <button class="px-3 py-1 border border-gray-300 text-gray-400 rounded cursor-not-allowed" disabled>Refuser</button>
          </td>
        </tr>

   
        <tr class="border-b">
            <td class="px-6 py-4">#3</td>
            <td class="px-6 py-4">John Doe</td>
            <td class="px-6 py-4">JohnDoe@example.com</td>
          <td class="px-6 py-4">
            <span class="bg-orange-200 text-orange-800 px-3 py-1 rounded-full text-xs font-semibold">Traducteur</span>
          </td>
          <td class="px-6 py-4">Cuisinier</td>
          <td class="px-6 py-4 text-right space-x-2">
            <button class="px-3 py-1 border border-green-500 text-green-500 rounded hover:bg-green-500 hover:text-white">Accepter</button>
            <button class="px-3 py-1 border border-red-500 text-red-500 rounded hover:bg-red-500 hover:text-white">Refuser</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


    <div class="absolute top-0 left-0 w-[500px] h-[500px] bg-[#ffbbd6] blur-2xl opacity-40 rounded-full -z-20"></div>
    <div class="absolute top-1/4 left-1/2 w-[600px] h-[600px] bg-[#eaf4d3] blur-2xl opacity-30 rounded-[40%] -z-10"></div>
    <div class="absolute top-1/2 left-1/4 w-[400px] h-[400px] bg-gradient-to-r from-[#ff9f00] to-[#ff5349] blur-lg opacity-40 rounded-[60%] -z-10"></div>

    <!-- Formes animées -->
    <div class="absolute top-16 right-10 w-72 h-72 bg-gradient-to-l from-[#ffe8c8] to-[#ff9f00] blur-xl opacity-40 rounded-full -z-10 animate-pulse"></div>
    <div class="absolute bottom-32 left-16 w-56 h-56 bg-[#eaf4d3] blur-md opacity-50 rounded-[60%] -z-10 animate-pulse"></div>

</body>
</html>
