<!-- Script JS pour toggle -->
<script>
  function toggleSteps(btn) {
    const steps = btn.nextElementSibling;
    steps.classList.toggle('hidden');
    btn.textContent = steps.classList.contains('hidden') ? 'Voir plus' : 'Voir moins';
  }

  function toggleComments(btn) {
    const commentSection = btn.parentElement.nextElementSibling;
    commentSection.classList.toggle('hidden');
  }
</script>

</body>
