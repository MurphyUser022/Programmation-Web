<body>



    <div class="flex justify-center items-center h-screen p-10 ">
      


      <div class="container mx-auto flex md:px-24 md:py-10 md:flex-row flex-col items-center">

        <div class="lg:max-w-lg lg:w-full mb-5 md:mb-0 md:w-1/2 w-3/6">
            <img class="object-cover object-center rounded" alt="hero" src="https://www.svgrepo.com/show/490900/hot-air-balloon.svg">
          </div>
    
    <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg ">

      <div class="flex justify-center">
          <img src="https://fastly.picsum.photos/id/225/1500/979.jpg?hmac=jvGoek9ng_Y0GaBbzxN0KJhHaiPtk1VfRcukK8R8FxQ" alt="Recette"

      <form action="#" method="POST" class="mt-6" id="register-form">
  
          <div>
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input type="username" id="username" name="username" required
                  class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-orange-300 focus:outline-none">
          </div>

         
          <div class="mt-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
              <input type="password" id="password" name="password" required
                  class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring focus:ring-orange-300 focus:outline-none">
          </div>


          <button type="submit"
              class="w-full px-4 py-2 mt-6 font-semibold text-white bg-blue-500 rounded-lg hover:bg-orange-600 transition">
              S'inscrire
          </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
          Pas encore de compte ?
          <a href="login.html" class="text-blue-500 hover:underline">Se Connecter</a>
      </p>
  </div>
