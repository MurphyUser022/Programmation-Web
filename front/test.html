


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline text-green-600 ">
        Welcome to GeeksforGeeks
    </h1>




<div class="h-screen bg-gray-100 flex justify-center items-center">
    <form id="signup-form" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Sign Up</h2>

    <div class="mb-4">
      <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
      <input type="text" id="first-name" placeholder="Jane" class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div class="mb-4">
      <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
      <input type="text" id="last-name" placeholder="Doe" class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" placeholder="********" class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
    </div>



    <div class="mb-4">
      <label for="state" class="block text-sm font-medium text-gray-700">Your Job</label>
      <select id="state" class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        <option>Cusinier</option>
        <option>Chef</option>
        <option>Traducteur</option>
      </select>
    </div>



    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Submit
    </button>
  </form>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
